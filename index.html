<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="holder">
        <div id="grid-container">
            
        </div>
    
        <div class="keys">
            <button id="btn">Boxes</button>
            <button id="btn1" type="button">Single color</button>
            <button id="btn2" type="button">Color Mix</button>
            <button id="btn3" type="button">Eraser</button>
            <label id="borderSwitch">Borders off<input id="bord" type="checkbox"></label>
            
        </div>
    </div>
    <div id="popup">
        <form id="form1">
            <input id="numSquares" type="number" max="200" min="2" value="50">
            <button id="exit" type="submit">X</button>
        </form>
    </div>
    <div id="popup2">
        <form id="form2">
            <input type="color" id="onecolor" value="#000000">
            <button id="exit2" type="submit">X</button>
        </form>
    </div>

</body>
</html>
