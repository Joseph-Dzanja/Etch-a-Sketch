<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        .overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          display: none;
        }
      </style>
</head>
<body>
    <div class="holder">
        <div id="grid-container">
            
        </div>
    
        <div class="keys">
            <button id="btn" class="unresponsive-button1">Boxes</button>
            <button id="btn1" class="unresponsive-button">Single color</button>
            <button id="btn2" type="button">Color Mix</button>
            <button id="btn3" type="button">Eraser</button>
            <label id="borderSwitch">Borders off<input id="bord" type="checkbox"></label>
            
        </div>
    </div>
    <div id="popup">
        <form id="form1">
            <input id="numSquares" type="number" max="200" min="2" value="50">
            <button id="exit" type="submit" class="responsive-button1">X</button>
        </form>
    </div>
    <div id="popup2">
        <form id="form2">
            <input type="color" id="onecolor" value="#000000">
            <button id="exit2" type="submit" class="responsive-button">X</button>
        </form>
    </div>

    <div class="overlay" id="overlay">
        


      <script>
        document.querySelector('.unresponsive-button').addEventListener('click', function() {
          document.getElementById('overlay').style.display = 'flex';
        });

        document.querySelector('.unresponsive-button1').addEventListener('click', function() {
          document.getElementById('overlay').style.display = 'flex';
        });
      
        document.querySelector('.responsive-button').addEventListener('click', function() {
          document.getElementById('overlay').style.display = 'none';
        });

        document.querySelector('.responsive-button1').addEventListener('click', function() {
          document.getElementById('overlay').style.display = 'none';
        });
      </script>
</body>

</html>
